<ion-nav-bar class="bar-stable">
   <ion-nav-back-button class="button-icon icon ion-ios-arrow-back">Back</ion-nav-back-button>
   <ion-view ng-controller="alchemyCtrl" view-title="Page">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <div class="list">
          <label class="item item-input item-select">
            <div class="input-label">
              SearchKey
            </div>
            <select ng-model="SearchKey">
              <option selected>URLGetTextSentiment</option>
              <option>URLGetAuthors</option>
              <option>URLGetRankedImageFaceTags</option>
              <option>URLGetImage</option>
              <option>URLGetRelations</option>
                <option>URLGetRankedTaxonomy</option>
                <option>URLGetRankedNamedEntities</option>
                <option>URLGetRankedKeywords</option>
                <option>URLGetLanguage</option>
            </select>
          </label>
        </div>
            <label class="item item-input">
                <span class="input-label">Input</span>
                <input type="text" placeholder="Search URL" ng-model="SearchURL">
            </label>
        </form>
        <button class="button button-block button-calm" ng-click="getResult(SearchKey, SearchURL)">Submit</button>
        <div>
            <p> {{ result.authors.names }} <p>
            <p> {{ result.docSentiment.score}} </p>
            <p> {{ result.docSentiment.type}} </p>
            <p> {{ result.imageFaces[0].age}} </p>
            <p> {{ result.imageFaces[0].gender}} </p>
            <p> {{ result.taxonomy}} </p>
            <p> {{ result.keywords.text}} </p>
            <p> {{ result.keywords.text.relevance}} </p>
            <p> {{ result.language}} </p>
        </div>
    </ion-content>
</ion-view>
</ion-nav-bar>
